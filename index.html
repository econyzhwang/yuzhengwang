<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - Yuzheng Wang (王煜正)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            display: flex;
            align-items: center;
            margin: 2em 0;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 2em;
        }
        .profile div {
            max-width: 600px;
        }
        .section {
            margin: 2em 0;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5em;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background: #f9f9f9;
            margin: 1em 0;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }

<header>
    <h1>Yuzheng Wang (王煜正) 的个人主页</h1>
</header>

<div class="container">

    <div class="profile">
        <img src="profile.jpg" alt="Yuzheng Wang" width="150">
        <div>
            <h2>Yuzheng Wang (王煜正)</h2>
            <p>你好！我是王煜正，一名软件工程师，热爱编写优雅的代码和设计用户友好的界面。</p>
